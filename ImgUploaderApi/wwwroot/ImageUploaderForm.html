<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <!-- CSS only -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Image Uploader</h1>
        <form id="imageUploadForm">
            <div class="mb-3">
                <label for="imageTitle" class="form-label">Title of Image</label>
                <input type="text" class="form-control" id="imageTitle" required>
            </div>
            <div class="mb-3">
                <label for="imageFile" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="imageFile" accept=".jpeg, .jpg, .png, .gif" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Full version of jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Here is where you link your script.js file -->
</body>
</html>
